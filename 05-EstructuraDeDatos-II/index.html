/*
Implementar la clase LinkedList, definiendo los siguientes métodos:
  - add: agrega un nuevo nodo al final de la lista;
  - remove: elimina el último nodo de la lista y retorna su valor 
  (tener en cuenta el caso particular de una lista de un solo nodo y de una lista vacía);
  - search: recibe un parámetro y lo busca dentro de la lista, con una particularidad: 
  el parámetro puede ser un valor o un callback. En el primer caso, buscamos un nodo 
  cuyo valor coincida con lo buscado; en el segundo, buscamos un nodo cuyo valor, 
  al ser pasado como parámetro del callback, retorne true. 
  Ejemplo: 
  search(3) busca un nodo cuyo valor sea 3;
  search(isEven), donde isEven es una función que retorna true cuando recibe por parámetro 
  un número par, busca un nodo cuyo valor sea un número par.
  En caso de que la búsqueda no arroje resultados, search debe retornar null.
*/


function LinkedList() {
    this._length = 0;
    this.head = null;
}



function Node(value) {
    this.value = value;
    this.next = null;
}


LinkedList.prototype.add = function(data) {
    let newNode = new Node(data);
    let current = this.head;
    if(current === null){     // si la lista esta vacia  
     //   console.log("current es: " + current);
        this.head = newNode;
        this._length++;
     // console.log("this.head " + this.head);
        return newNode;
    } 
    
    // console.log("current es: " + current); 
    // console.log("valor de current.next " + current.next);
    while(current.next !== null){
        // console.log("current " + current);
        // console.log("current.next " + current.next);
        current = current.next;
        // console.log("current.next " + current.next);
    }

    current.next = newNode;
    this._length++;
    
    return newNode;

    
}
LinkedList.prototype.remove = function(){
  
  let current = this.head;

  if(this.head === null){ // si la lista esta vacia
      return null;
  }
  if(this.head.next === null){ // si la lista tiene un solo valor
      let datoARemover = current.value;
      // console.log(datoARemover.value);
   //   console.log("dato a remover " + datoARemover.value);
      this.head = null;
      this._length--;
   //   console.log("Unico elemento eliminado");
      return datoARemover;
  }
  
  // si la lista tiene mas de un elemento
  while(current.next.next !== null){
      current = current.next;
  }

  let remove = current.next.value;
  current.next = null;
  this._length--;
  return remove;
}

LinkedList.prototype.search = function(data) {
    let current = this.head;

    if(this.head === null){ // lista vacia
        return null;
    }
    
    while(current !== null){
        if(typeof data === 'function'){
            if(data(current.value) === true){
                return current.value;
            }
        }else if(data === current.value){
                return current.value;
        }
        current = current.next;
    }

    return false;
    // if(current.value === value){
    //     console.log("Elemento " + data + " encontrado");
    //     return true;
    // } 
    // else {
    //     console.log("Elemento " + data + " no encontrado");
    // }
}

const lista = new LinkedList();

lista.add(8);
lista.add(5)

lista.add(3);
lista.add(4);
lista.add(3);


console.log(lista.search(3));
